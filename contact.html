<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Josh Allan | Let's [git] in touch.</title>

		<meta name="description" content="" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Styles -->
		<link
			rel="stylesheet"
			href="https://bootswatch.com/4/flatly/bootstrap.css"
		/>
		<link rel="stylesheet" href="styles/style.css" />

		<!-- Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
			integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- Header & Main Nav -->
		<header class="bootstrap-nav">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="./index.html">JOSH ALLAN</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarColor01"
					aria-controls="navbarColor01"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarColor01">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item mx-3">
							<a class="nav-link" href="./index.html">About</a>
						</li>
						<li class="nav-item mx-3">
							<a class="nav-link" href="./portfolio.html">Portfolio</a>
						</li>
						<li class="nav-item active mx-3">
							<a class="nav-link" href="./contact.html"
								>Contact<span class="sr-only">(current)</span></a
							>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<!-- Main Content -->
		<main class="container-fluid">
			<!-- Contact Me section -->
			<section class="row wrapper">
				<section class="container main-container col-md-6 col-xs-12 offset-1">
					<div class="main-heading">
						<h2>Let's [git] in touch!</h2>
					</div>
					<div class="main-content">
						<form class="needs-validation" novalidate>
							<!-- Row 1 in the contact form -->
							<div class="form-row">
								<div class="col-md-6 mb-3">
									<label for="fname">First name</label>
									<input
										type="text"
										class="form-control"
										id="fname"
										placeholder="Ahsoka"
										required
									/>
									<div class="valid-feedback">Looks good!</div>
								</div>
								<div class="col-md-6 mb-3">
									<label for="lname">Last name</label>
									<input
										type="text"
										class="form-control"
										id="lname"
										placeholder="Tano"
										required
									/>
									<div class="valid-feedback">Looks good!</div>
								</div>
							</div>

							<!-- Row 2 in the contact form -->
							<div class="form-row">
								<div class="col-md-6 mb-3">
									<label for="email">Email address</label>
									<input
										type="email"
										class="form-control"
										id="email"
										placeholder="trusttheforce@email.com"
										required
									/>
									<div class="valid-feedback">Looks good!</div>
								</div>
								<div class="col-md-6 mb-3">
									<label for="phone">Phone number</label>
									<input
										type="number"
										class="form-control"
										id="phone"
										placeholder="8045554739"
										required
									/>
									<div class="valid-feedback">Looks good!</div>
								</div>
							</div>

							<!-- Row 3 in the contact form -->
							<div class="form-row">
								<div class="form-group col-md-12 mb-3">
									<label for="message">Message</label>
									<textarea
										class="form-control"
										id="message"
										placeholder="I am no Jedi..."
										rows="3"
									></textarea>
								</div>
							</div>

							<!-- Form Submission Button-->
							<button class="btn btn-primary" type="submit">Submit form</button>
						</form>
					</div>
				</section>
			</section>
		</main>

		<!-- Footer section -->
		<footer>
			<div class="footer-content">
				<h6>Created by Josh Allan | Copyright Â© 2020</h6>
				<span>
					<a href="http://www.freepik.com">Background by starline / Freepik</a>
				</span>
			</div>
		</footer>

		<!-- Javascript scripts for Bootstrap -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
	</body>
</html>
